<!DOCTYPE html>

          <td></td>
          <td>-</td>

          <td></td>

          <th>Friday</th>

          <td></td>
          <td>AS</td>
          <td>-</td>
          <td></td>
          <td></td>
          <td></td>

      <button class="button__show-math">Show Math</button>
    </div>

    <script src="./app.js"></script>
